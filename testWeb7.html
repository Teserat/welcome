<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Modal Test</title>
    <style>
        #myModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        #modalContent {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            position: relative;
        }

        #closeBtn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }

        #closeBtn:hover {
            color: black;
        }
    </style>
    <script>
        function showModal() {
            setTimeout(function () {
                document.getElementById('myModal').style.display = 'block';
            }, 2000); //
        }
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>
</head>

<body>
    <h1>Test okna modalnego</h1>
    <button onclick="showModal()">Po naciśnięciu guzika otworzy się okno modalne</button>

    <div id="myModal">
        <div id="modalContent">
            <span id="closeBtn" onclick="closeModal()">&times;</span>
            <p>To jest okno na które czekasz</p>
        </div>
    </div>
</body>

</html>
