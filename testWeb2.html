<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>mix elements</title>

  <style>
    h1:hover {
      background-color: yellow;
    }
  </style>

  <style>
    #delayedButton {
      display: none;
      pointer-events: none;
      opacity: 0.5;
    }
  </style>
  <script>
    window.onload = function () {

      setTimeout(function () {
        document.getElementById('delayedButton').style.display = 'block';
      }, 2000);

      setTimeout(function () {
        document.getElementById('delayedButton').style.pointerEvents = 'auto';
        document.getElementById('delayedButton').style.opacity = '1';
      }, 3000);
      document.getElementById('delayedButton').onclick = function () {
        setTimeout(function () {
          alert("This is a delayed alert!");
        }, 3000);
      };
    }
  </script>


</head>

<body>
  <button type="button" id="clickOnMe" onclick="alert('Hello world!')">Test 1</button> <br>
  <button type="button" id="clickOnMe2" onclick="confirm('Hello world?')">Test 2</button> <br>
  <button type="button" id="clickOnMe3" onclick="prompt('Hello ....')">Test 3</button> <br>
  <button type="button" id="clickOnMe99" onclick="prompt('disable')" disabled>Test 99</button> <br>

  <form>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname">
    <input type="submit" value="Submit">
  </form>

  <hr style="width: 100%; height: 2px; background-color: black; border: none;">

  <label>
    <input type="checkbox" name="exampleCheckbox"> Wybierz mnie
  </label>

  <br><br>

  <form action>
    <input type="radio" name="options" value="option1"> Opcja 1
    <br>
    <input type="radio" name="options" value="option2"> Opcja 2
    <br>
    <input type="radio" name="options" value="option3"> Opcja 3
    <br>
    <input type="radio" name="options" value="option4"> Opcja 4
  </form>

  <hr style="width: 100%; height: 2px; background-color: black; border: none;">
  <br>

  <h3>Wybór napoju:</h3>
  <select>
    <option value="woda">Woda</option>
    <option value="pepsi">Pepsi</option>
    <option value="muszynianka">Muszynianka</option>
    <option selected="selected" value="herbata">Herbata</option>
  </select>
  <br>


  <hr style="width: 60%; height: 2px; background-color: black; position: absolute;">
  <br>
  <br>

  <h1>Tu się dużo klika:</h1>
  <button id="dubleClick" ondblclick="alert('Kliknąłeś przycisk!')">Click me twice!</button>
  <br>
  <br>

  <hr style="width: 100%; height: 2px; background-color: black; border: none;">
  <br>
  <h1>Test widoczności guzika</h1>
  <p>guzik pojawi się za 2 sec.</p>
  <button id="delayedButton">Click Me</button>


  <h4 hidden>there is nothing here, keep scrolling</h4>



</body>

</html>
