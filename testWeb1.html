<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector Example</title>
</head>
<body>
    <body>
        <div>
            <ul class="direct-child">
                <li>Direct Child 1</li>
                <li>Direct Child 2</li>
            </ul>
            <div>
                <ul class="nested-child">
                    <li>Nested Child 1</li>
                    <li>Nested Child 2</li>
                    <div>
                        <ul class="deeply-nested-child">
                            <li>Deeply Nested Child 1</li>
                            <li>Deeply Nested Child 2</li>
                        </ul>
                    </div>
                </ul>
            </div>
        </div>
    </body>
    </html>
